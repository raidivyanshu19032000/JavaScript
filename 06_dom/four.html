<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script> 
    function addLanguages(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li);
    }

    addLanguages("python");
    addLanguages("typeScript");

    function addOptLanguages(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language)); 
        document.querySelector('.language').appendChild(li);
    }
        addOptLanguages("dart");
        addOptLanguages("dotnet");

    // Edit 
    const secondChildLang = document.querySelector('li:nth-child(2)')
    // secondChildLang.innerHTML = "Mojo";
    // Optmized way
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    secondChildLang.appendChild(newli);

    // Edit (another way to edit the Dom element)
    const firstLang = document.querySelector('li:first-child'); 
    firstLang.outerHTML = '<li>Valina Javascirpt</li>'

    // Remove 
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang);
    lastLang.remove();
</script>
</html>
